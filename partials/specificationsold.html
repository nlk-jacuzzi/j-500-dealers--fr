<div class="row full-height">
	<div class="col-xs-16 col-sm-5 col-md-5 col-md-push-11 col-sm-push-11 full-height">
		<div class="row height-85 light-light-grey">
			<div class="col-xs-16">
				<div ng-repeat="tub in tubs" class="container-variable height-50 select-tub-container" ng-class="isCurrentTub($index) ? 'active' : !selectedTub.id ? '' : 'faded'">
					<div class="col-xs-16">
						<h3 class="text-center text-uppercase">{{tub.name}}&trade;</h3>
					</div>
					<div class="col-xs-16">
						<img ng-src="{{tub.image}}" class="img-responsive" ng-click="setCurrentTub($index);" />
					</div>
					<div class="col-xs-16">
						<a ng-click="setCurrentTub($index);" class="text-center select-tub"><span class="glyphicon" ng-class="isCurrentTub($index) ? 'glyphicon-ok-circle' : 'glyphicon-ok-sign'"></span>Select</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row height-15 order-your-model black">
			<a class="btn btn-default order-now" ng-click="showForm = !showForm" ng-hide="showForm">Order Your Model</a>
			<a class="btn btn-default order-now order-now-cancel no-border" ng-click="showForm = !showForm" ng-show="showForm">CANCEL<span class="" aria-hidden="true">x</span></a>
		</div>
	</div>
	<div class="col-xs-16 col-sm-11 col-md-11 col-md-pull-5 col-sm-pull-5 full-height">
		<div class="row full-height" ng-hide="showForm">
			<table class="table table-bordered table-hover table-condensed table-responsive">
				<tr ng-repeat="spec in specs">
					<td>{{spec.row1}}</td>
					<td ng-class="{'active': selectedTub.id == 585}">{{spec.row2}}</td>
					<td ng-class="{'active': selectedTub.id == 575}">{{spec.row3}}</td>
				</tr>
			</table>
		</div>
		<div class="row full-height" ng-show="showForm">
		
			<div class="col-xs-16 light-grey"><h1 class="text-uppercase">Be One of the First to Own a J-500&trade;</h1></div>
		
			<div class="col-xs-16">
				<h5 class="text-uppercase"><strong>Please complete your order below</strong></h5>
				
				<ng-include src="'partials/form.html'"></ng-include>
			
			</div>
		</div>
	</div>
</div>
